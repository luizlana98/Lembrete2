<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Lembretes - To Do List</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23ff6b6b;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23ffa500;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='32' height='32' rx='6' fill='url(%23grad)'/%3E%3Cpath d='M8 6h16c1.1 0 2 0.9 2 2v16c0 1.1-0.9 2-2 2H8c-1.1 0-2-0.9-2-2V8c0-1.1 0.9-2 2-2zm2 4v2h12v-2H10zm0 4v2h12v-2H10zm0 4v2h8v-2H10z' fill='white'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="30" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="20" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 10s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .priority-select {
            min-width: 120px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #28a745, #20c997);
            min-width: 120px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            color: #666;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .content {
            padding: 30px;
            min-height: 400px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .task-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--priority-color);
        }
        
        .task-item.priority-alta::before {
            background: #dc3545;
        }
        
        .task-item.priority-media::before {
            background: #ffc107;
        }
        
        .task-item.priority-baixa::before {
            background: #28a745;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .task-text {
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
            flex: 1;
            margin-right: 15px;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .task-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #666;
        }
        
        .task-date {
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
        }
        
        .priority-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .priority-alta {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        .priority-media {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
        
        .priority-baixa {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.8em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-complete {
            background: #28a745;
            color: white;
        }
        
        .btn-complete:hover {
            background: #218838;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .btn-edit {
            background: #ffc107;
            color: #333;
        }
        
        .btn-edit:hover {
            background: #e0a800;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            padding-left: 45px;
        }
        
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            z-index: 1;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.error {
            background: #dc3545;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .filters {
                justify-content: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .task-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Meus Lembretes</h1>
            <p>Organize suas tarefas de forma inteligente</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pendentes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Conclu√≠das</span>
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="text" id="taskInput" placeholder="Digite sua tarefa..." maxlength="200">
                </div>
                <div class="input-wrapper">
                    <input type="date" id="taskDate">
                </div>
                <div class="input-wrapper">
                    <select id="taskPriority" class="priority-select">
                        <option value="baixa">Baixa</option>
                        <option value="media" selected>M√©dia</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button class="btn btn-add" onclick="addTask()">‚ûï Adicionar</button>
            </div>
            
            <div class="filters">
                <span style="font-weight: 600; margin-right: 10px;">Filtrar:</span>
                <button class="filter-btn active" onclick="filterTasks('all')">Todas</button>
                <button class="filter-btn" onclick="filterTasks('pending')">Pendentes</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Conclu√≠das</button>
                <button class="filter-btn" onclick="filterTasks('alta')">Alta Prioridade</button>
                <button class="filter-btn" onclick="filterTasks('today')">Hoje</button>
            </div>
        </div>
        
        <div class="content">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar lembretes..." onkeyup="searchTasks()">
            </div>
            
            <div id="taskList" class="task-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    <h3>Nenhum lembrete encontrado</h3>
                    <p>Adicione sua primeira tarefa usando o formul√°rio acima!</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script>
        let tasks = [];
        let currentFilter = 'all';
        let editingTaskId = null;
        
        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            setDefaultDate();
            
            // Enter para adicionar tarefa
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
        
        // Definir data padr√£o como hoje
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDate').value = today;
        }
        
        // Carregar tarefas
        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
            renderTasks();
            updateStats();
        }
        
        // Salvar tarefas
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Adicionar tarefa
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskDate = document.getElementById('taskDate');
            const taskPriority = document.getElementById('taskPriority');
            
            const taskText = taskInput.value.trim();
            const date = taskDate.value;
            const priority = taskPriority.value;
            
            if (!taskText) {
                showToast('Por favor, digite uma tarefa!', 'error');
                taskInput.focus();
                return;
            }
            
            if (!date) {
                showToast('Por favor, selecione uma data!', 'error');
                return;
            }
            
            if (editingTaskId) {
                // Editar tarefa existente
                const task = tasks.find(t => t.id === editingTaskId);
                if (task) {
                    task.text = taskText;
                    task.date = date;
                    task.priority = priority;
                    task.updatedAt = new Date().toISOString();
                }
                editingTaskId = null;
                document.querySelector('.btn-add').textContent = '‚ûï Adicionar';
                showToast('Tarefa atualizada com sucesso!');
            } else {
                // Adicionar nova tarefa
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    date: date,
                    priority: priority,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                tasks.unshift(newTask);
                showToast('Tarefa adicionada com sucesso!');
            }
            
            // Limpar formul√°rio
            taskInput.value = '';
            setDefaultDate();
            taskPriority.value = 'media';
            
            saveTasks();
            renderTasks();
            updateStats();
        }
        
        // Renderizar tarefas
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredTasks = tasks.filter(task => {
                // Filtro de busca
                if (searchTerm && !task.text.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Filtros de categoria
                switch(currentFilter) {
                    case 'pending':
                        return !task.completed;
                    case 'completed':
                        return task.completed;
                    case 'alta':
                        return task.priority === 'alta';
                    case 'today':
                        return task.date === new Date().toISOString().split('T')[0];
                    default:
                        return true;
                }
            });
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <h3>Nenhum lembrete encontrado</h3>
                        <p>${searchTerm ? 'Tente uma pesquisa diferente' : 'Adicione sua primeira tarefa usando o formul√°rio acima!'}</p>
                    </div>
                `;
                return;
            }
            
            // Ordenar por prioridade e data
            filteredTasks.sort((a, b) => {
                const priorityOrder = { 'alta': 3, 'media': 2, 'baixa': 1 };
                if (a.priority !== b.priority) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                return new Date(a.date) - new Date(b.date);
            });
            
            const html = filteredTasks.map(task => {
                const formattedDate = new Date(task.date).toLocaleDateString('pt-BR');
                const isToday = task.date === new Date().toISOString().split('T')[0];
                const isPast = new Date(task.date) < new Date().setHours(0,0,0,0);
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''} priority-${task.priority}">
                        <div class="task-header">
                            <div class="task-text">${task.text}</div>
                            <div class="task-actions">
                                ${!task.completed ? `<button class="btn-small btn-complete" onclick="toggleTask(${task.id})">‚úì</button>` : ''}
                                <button class="btn-small btn-edit" onclick="editTask(${task.id})">‚úèÔ∏è</button>
                                <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="task-info">
                            <div>
                                <span class="task-date ${isToday ? 'today' : isPast ? 'past' : ''}">${formattedDate}${isToday ? ' (Hoje)' : ''}</span>
                                <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                            </div>
                            <small>Criado em ${new Date(task.createdAt).toLocaleString('pt-BR')}</small>
                        </div>
                    </div>
                `;
            }).join('');
            
            taskList.innerHTML = html;
        }
        
        // Alternar status da tarefa
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.updatedAt = new Date().toISOString();
                saveTasks();
                renderTasks();
                updateStats();
                showToast(task.completed ? 'Tarefa conclu√≠da!' : 'Tarefa reaberta!');
            }
        }
        
        // Editar tarefa
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('taskInput').value = task.text;
                document.getElementById('taskDate').value = task.date;
                document.getElementById('taskPriority').value = task.priority;
                editingTaskId = id;
                document.querySelector('.btn-add').textContent = '‚úèÔ∏è Atualizar';
                document.getElementById('taskInput').focus();
            }
        }
        
        // Deletar tarefa
        function deleteTask(id) {
            if (confirm('Tem certeza que deseja deletar esta tarefa?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
                showToast('Tarefa deletada!');
            }
        }
        
        // Filtrar tarefas
        function filterTasks(filter) {
            currentFilter = filter;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }
        
        // Pesquisar tarefas
        function searchTasks() {
            renderTasks();
        }
        
        // Atualizar estat√≠sticas
        function updateStats() {
            const total = tasks.length;
            const pending = tasks.filter(t => !t.completed).length;
            const completed = tasks.filter(t => t.completed).length;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
        }
        
        // Mostrar toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Limpar todas as tarefas conclu√≠das
        function clearCompleted() {
            if (confirm('Deseja remover todas as tarefas conclu√≠das?')) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                renderTasks();
                updateStats();
                showToast('Tarefas conclu√≠das removidas!');
            }
        }
        
        // Exportar dados
        function exportTasks() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'meus-lembretes.json';
            link.click();
            URL.revokeObjectURL(url);
            showToast('Dados exportados com sucesso!');
        }
    </script>
</body>
</html>
